<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sci-cals.css">
</head>

<body>
    <div class="container d-flex">
        <input type="text" id="changes" readonly value="0">
        <input type="text" id="ans" readonly value="0">
        <div class="base number">
            <button class="btn btn-primary" id="radianDegree" onclick="radianDegree()" >Degree</button>
            
            <button class="btn btn-primary" id="1" onclick="numberClickHandler(this.id)">1</button>
            <button class="btn btn-primary" id="2" onclick="numberClickHandler(this.id)">2</button>
            <button class="btn btn-primary" id="3" onclick="numberClickHandler(this.id)">3</button>
            <button class="btn btn-primary" id="4" onclick="numberClickHandler(this.id)">4</button>
            <button class="btn btn-primary" id="5" onclick="numberClickHandler(this.id)">5</button>
            <button class="btn btn-primary" id="6" onclick="numberClickHandler(this.id)">6</button>
            <button class="btn btn-primary" id="7" onclick="numberClickHandler(this.id)">7</button>
            <button class="btn btn-primary" id="8" onclick="numberClickHandler(this.id)">8</button>
            <button class="btn btn-primary" id="9" onclick="numberClickHandler(this.id)">9</button>
            <button class="btn btn-primary" id="0" onclick="numberClickHandler(this.id)">0</button>
        </div>
        <div class="base operaors">
            <button class="btn btn-primary" id="+" onclick="dependentOperator(this.id)">+</button>
            <button class="btn btn-primary" id="-" onclick="dependentOperator(this.id)">-</button>
            <button class="btn btn-primary" id="*" onclick="dependentOperator(this.id)">*</button>
            <button class="btn btn-primary" id="/" onclick="dependentOperator(this.id)">/</button>
            <button class="btn btn-primary" id="%" onclick="dependentOperator(this.id)">%</button>
            <button class="btn btn-primary" id="**" onclick="dependentOperator(this.id)">x^y</button>
            <button class="btn btn-primary" id="**" onclick="dependentOperator(this.id)">10^x</button>
            <button class="btn btn-primary" id="ans" onclick="ansClick()">ans</button>
            <button class="btn btn-primary" id="=" onclick="equalClickHandler()">=</button>
            <button class="btn btn-primary" id="=" onclick="clearClickHandler()">ac</button>
        </div>
        <div class="base single">
            <button class="btn btn-primary" id="sin" onclick="nonDepOperator(this.id)">sin</button>
            <button class="btn btn-primary" id="cos" onclick="nonDepOperator(this.id)">cos</button>
            <button class="btn btn-primary" id="root" onclick="nonDepOperator(this.id)">root</button>
            <button class="btn btn-primary" id="rest" onclick="nonDepOperator(this.id)">x</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../js/sci-calc.js"></script>
</body>

</html>
