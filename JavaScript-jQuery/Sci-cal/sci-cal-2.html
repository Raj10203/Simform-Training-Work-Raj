<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calculator-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .display {
            padding: 20px;
            text-align: right;
            background-color: #333;
            color: white;
            font-size: 2rem;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 20px;
        }

        button {
            padding: 20px;
            font-size: 1.5rem;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #d0d0d0;
        }

        button:active {
            background-color: #c0c0c0;
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button class="btn" id="clear">C</button>
            <button class="btn" id="backspace">←</button>
            <button class="btn" id="percent">%</button>
            <button class="btn" id="divide">/</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn" id="multiply">*</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn" id="subtract">-</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="add">+</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn" id="equals">=</button>
            <button class="btn" id="sin">sin(x)</button>
            <button class="btn" id="cos">cos(x)</button>
            <button class="btn" id="tan">tan(x)</button>
            <button class="btn" id="log">log(x)</button>
            <button class="btn" id="sqrt">√x</button>
            <button class="btn" id="power">x^y</button>
            <button class="btn" id="pi">π</button>
            <button class="btn" id="e">e</button>
        </div>
    </div>

    <script>
        // calculator.js

        class Calculator {
            constructor() {
                this.history = [];
                this.currentInput = '';
                this.result = '';
            }

            // Basic arithmetic operations
            

           
            // Scientific operations
            sin(x) {
                return Math.sin(x);
            }

            cos(x) {
                return Math.cos(x);
            }

            tan(x) {
                return Math.tan(x);
            }

            log(x) {
                if (x <= 0) throw new Error("Logarithm undefined for x <= 0");
                return Math.log(x);
            }

            sqrt(x) {
                if (x < 0) throw new Error("Square root undefined for negative numbers");
                return Math.sqrt(x);
            }

            power(x, y) {
                return Math.pow(x, y);
            }

            pi() {
                return Math.PI;
            }

            e() {
                return Math.E;
            }

            // Handle updates to display
            updateDisplay(value) {
                this.currentInput = value;
                document.getElementById('display').value = value;
            }

            // Handle result
            calculateResult() {
                try {
                    console.log(this.currentInput);
                    
                    this.result = eval(this.currentInput); // Evaluate the expression
                    this.history.push({ input: this.currentInput, result: this.result });
                    this.updateDisplay(this.result);
                } catch (error) {
                    this.updateDisplay('Error');
                }
            }

            // Clear history and reset
            clear() {
                this.currentInput = '';
                this.updateDisplay('');
            }

            // Backspace function
            backspace() {
                this.currentInput = this.currentInput.slice(0, -1);
                this.updateDisplay(this.currentInput);
            }
        }

        // Closure to encapsulate the calculator instance
        (function () {
            const calc = new Calculator();

            // Handle button clicks
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.innerText;

                    if (value === '=') {
                        calc.calculateResult();
                    } else if (value === 'C') {
                        calc.clear();
                    } else if (value === '←') {
                        calc.backspace();
                    } else {
                        calc.currentInput += value;
                        calc.updateDisplay(calc.currentInput);
                    }
                });
            });

            // Handle advanced operations
            document.getElementById('sin').addEventListener('click', () => {
                calc.sin(calc.currentInput)
                calc.updateDisplay(calc.currentInput);
            });

            document.getElementById('cos').addEventListener('click', () => {
                calc.currentInput = `Math.cos(${calc.currentInput})`;
                calc.updateDisplay(calc.currentInput);
            });

            document.getElementById('tan').addEventListener('click', () => {
                calc.currentInput = `Math.tan(${calc.currentInput})`;
                calc.updateDisplay(calc.currentInput);
            });

            document.getElementById('log').addEventListener('click', () => {
                calc.currentInput = `Math.log(${calc.currentInput})`;
                calc.updateDisplay(calc.currentInput);
            });

            document.getElementById('sqrt').addEventListener('click', () => {
                calc.currentInput = `Math.sqrt(${calc.currentInput})`;
                calc.updateDisplay(calc.currentInput);
            });

            document.getElementById('power').addEventListener('click', () => {
                calc.currentInput += '^';
                calc.updateDisplay(calc.currentInput);
            });

            document.getElementById('pi').addEventListener('click', () => {
                calc.currentInput += 'Math.PI';
                calc.updateDisplay(calc.currentInput);
            });

            document.getElementById('e').addEventListener('click', () => {
                calc.currentInput += 'Math.E';
                calc.updateDisplay(calc.currentInput);
            });
        })();

    </script>
</body>

</html>
