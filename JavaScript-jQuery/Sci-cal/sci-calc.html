<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/sci-cals.css">
</head>

<body>
    <div class="container d-flex">
        <div>
            <button class="btn btn-primary" id="radianDegree" onclick="radianDegree()">Degree</button>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" >
                <label class="btn btn-outline-danger" for="btncheck1" onclick="shiftClicked()">Shift</label>
              </div>

        </div>
        <input type="text" id="changes" readonly value="0">
        <input type="text" id="ans" readonly value="0">
        <div class="base number">

            <button class="btnd btn-primary" data-value="1" data-type="number" >1</button>
            <button class="btnd btn-primary" data-value="2" data-type="number" >2</button>
            <button class="btnd btn-primary" data-value="3" data-type="number" >3</button>
            <button class="btnd btn-primary" data-value="4" data-type="number" >4</button>
            <button class="btnd btn-primary" data-value="5" data-type="number" >5</button>
            <button class="btnd btn-primary" data-value="6" data-type="number" >6</button>
            <button class="btnd btn-primary" data-value="7" data-type="number" >7</button>
            <button class="btnd btn-primary" data-value="8" data-type="number" >8</button>
            <button class="btnd btn-primary" data-value="9" data-type="number" >9</button>
            <button class="btnd btn-primary" data-value="0" data-type="number" >0</button>
            <button class="btn btn-primary number" id="1" onclick="numberClickHandler(this.id)">1</button>
            <button class="btn btn-primary number" id="2" onclick="numberClickHandler(this.id)">2</button>
            <button class="btn btn-primary number" id="3" onclick="numberClickHandler(this.id)">3</button>
            <button class="btn btn-primary number" id="4" onclick="numberClickHandler(this.id)">4</button>
            <button class="btn btn-primary number" id="5" onclick="numberClickHandler(this.id)">5</button>
            <button class="btn btn-primary number" id="6" onclick="numberClickHandler(this.id)">6</button>
            <button class="btn btn-primary number" id="7" onclick="numberClickHandler(this.id)">7</button>
            <button class="btn btn-primary number" id="8" onclick="numberClickHandler(this.id)">8</button>
            <button class="btn btn-primary number" id="9" onclick="numberClickHandler(this.id)">9</button>
            <button class="btn btn-primary number" id="0" onclick="numberClickHandler(this.id)">0</button>
        </div>
        <div class="base operaors">
            <button class="btn btn-primary" id="+" onclick="dependentOperator(this.dataset.operator)" data-operator="+">+</button>
            <button class="btn btn-primary" id="-" onclick="dependentOperator(this.id)">-</button>
            <button class="btn btn-primary" id="*" onclick="dependentOperator(this.id)">*</button>
            <button class="btn btn-primary" id="/" onclick="dependentOperator(this.id)">/</button>
            <button class="btn btn-primary" id="%" onclick="dependentOperator(this.id)">%</button>
            <button class="btn btn-primary" id="**" onclick="dependentOperator(this.id)">x<sup>y</sup></button>
            <button class="btn btn-primary" id="**-1" onclick="dependentOperator(this.id)">x<sup>-1</sup></button>
            <button class="btn btn-primary" id="ans" onclick="ansClick()">ans</button>
            <button class="btn btn-primary" id="=" onclick="equalClickHandler()">=</button>
            <button class="btn btn-primary" id="=" onclick="clearClickHandler()">ac</button>
        </div>
        <div class="base single">
            <button class="btn btn-primary" id="sin" name="0" onclick="nonDepOperator(this.id,this.name)">sin</button>
            <button class="btn btn-primary" id="cos" name="0"onclick="nonDepOperator(this.id,this.name)">cos</button>
            <button class="btn btn-primary" id="tan" name="0"onclick="nonDepOperator(this.id,this.name)">tan</button>
            <button class="btn btn-primary" id="root" onclick="nonDepOperator(this.id)"><span>&#8730;</span></button>
            <button class="btn btn-primary" id="rest" onclick="nonDepOperator(this.id)">x</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="./js/script.js"></script>
    <script src="./js/shift.js"></script>
</body>

</html>
