<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .tableImage {
            height: 50px;
            width: 50px;
        }

       
    </style>

</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Add item
        </button>


        <table id="example" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <td><button class="btn" data-type="sorting" data-value="productId">Product Id <i class="sort fa-solid fa-sort-asc"></i></button></td>
                    <td><button class="btn" data-type="sorting" data-value="productName" data-sort="">Product Name <i class="sort fa-solid"></i></button></td>
                    <td><button class="btn">Image</button></td>
                    <td><button class="btn" data-type="sorting" data-value="price">Price <i class="sort fa-solid "></i></button></td>
                    <td><button class="btn" data-type="sorting" data-value="description">Description <i class="sort fa-solid"></i></button></td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody id="tableBody">


            </tbody>

        </table>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="mb-3">
                            <label for="addProductName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="addProductName" placeholder="Product Name">
                        </div>
                        <div class="mb-3">
                            <label for="addImage" class="form-label">Image</label>
                            <input type="file" accept="image/png" class="form-control" id="addImage"
                                placeholder="Image">
                        </div>
                        <div class="mb-3">
                            <label for="addPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="addPrice" placeholder="Price">
                        </div>
                        <div class="mb-3">
                            <label for="addDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="addDescription" rows="3"
                                placeholder="Description ..."></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary" data-type="add-submit">
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script src="./js/index.js" type="module"></script>

</body>

</html>
