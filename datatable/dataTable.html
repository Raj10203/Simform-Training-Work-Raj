    <!-- <link rel="stylesheet" href="custome.css"> -->
    <style>
        #example .highlight-row {
            background-color: #ff0000;
            color: white;
            /* Yellow background for highlighted rows */
        }

        table.table.dataTable>:not(caption)>*>* {
            color: inherit;
            background-color: inherit;
        }

        .dt-button {
            margin: 5px;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn {
            margin: 10px;
            border-radius: 4px !important;
        }

        .dt-button:hover {
            background-color: #0056b3;
        }

        /* Make sure the button container is displayed correctly without grouping */
        .dt-buttons {
            /* display: flex; */
            gap: 10px;
            /* Space buttons apart */
        }

        .dt-buttons .dt-button {
            display: inline-block;
        }
    </style>

<body>

    <div class="container mt-4">
        <h2>DataTable with Static Data and Custom Column Widths</h2>
        <table id="example" class="display table-hover table table-bordered order-column" style="width:100%">
            <thead>
                <tr>
                    <th></th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>price</th>
                    <th> Select Country </th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
        <button id="highlight-low-salary" class="btn btn-primary">Highlight Rows with Salary > 20,000</button>
    </div>

    <script>

        $(document).ready(function () {

            let id = 0;
            let exportFormatter = {
                columns: [1, 2, 3, 4, 5, 6],
                format: {
                    body: function (data, row, col, node) {

                        if (col == 1) {
                            id = data;
                        }
                        if (col == 6) {
                            console.log(node)
                            return data;
                        }
                        return data;
                    }
                }
            };
            let table = $('#example').DataTable({
                ajax: {
                    url: 'https://67a9caa36e9548e44fc4e6d2.mockapi.io/SimformQuiz/quiz',
                    dataSrc: '',
                    beforeSend: function (xhr, setting) {
                        setting.url = setting.url.split('?')[0];
                    },
                },
                "columns": [
                    { "data": null },
                    { "data": "enrollmentNumber" },
                    { "data": "name" },
                    { "data": "email" },
                    { "data": "password" },
                    { "data": "price" },
                    {
                        "data": "enrollmentNumber", // This will be the last column (empty initially)
                        "render": function (data) {
                            // Generate the <select> dropdown with <option> elements for the answers
                            return `<select class="answerSelect" id="selectCountry-${data}">
                                <option value="A">a</option>
                                <option value="B">b</option>
                                <option value="C">c</option>
                                <option value="D">d</option>
                            </select>`;
                        }
                    }
                ],
                layout: {
                    topStart: {
                        buttons: [
                            { extend: 'copyHtml5', exportOptions: exportFormatter },
                            { extend: 'excelHtml5', exportOptions: exportFormatter },
                            { extend: 'print', exportOptions: exportFormatter }
                        ]
                    }
                },
                columnDefs: [
                    {
                        orderable: false,
                        render: DataTable.render.select(),
                        targets: 0
                    }
                ],
                processing: true,
                severSide: true,
                select: {
                    style: 'multi',
                    selector: 'td:first-child',
                    headerCheckbox: 'select-page'
                }

            })


        });
