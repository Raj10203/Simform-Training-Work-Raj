<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/for-demo.css">
    <title>Form Demo</title>
    
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./table-demo.html">Table Demo</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Form Demo</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">About Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        
        <form class="mt-3">
            <!-- Text Input -->
            <div class="mb-3">
              <label for="textInput" class="form-label">Text Input</label>
              <input type="text" class="form-control" id="textInput" placeholder="Enter text">
            
        
            <!-- Email Input -->
            
              <label for="emailInput" class="form-label">Email Input</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
       
        
            <!-- Password Input -->
           
              <label for="passwordInput" class="form-label">Password Input</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
            </div>
        
            <!-- Select Dropdown -->
            <div class="mb-3">
              <label for="selectInput" class="form-label">Select Option</label>
              <select class="form-select" id="selectInput">
                <option selected>Choose...</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
        
            <!-- Radio Buttons -->
            <fieldset class="mb-3">
              <legend class="col-form-label">Radio Buttons</legend>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioOption" id="radio1" value="1">
                <label class="form-check-label" for="radio1">
                  Option 1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioOption" id="radio2" value="2">
                <label class="form-check-label" for="radio2">
                  Option 2
                </label>
              </div>
            </fieldset>
        
            <!-- Checkbox -->
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1">
                <label class="form-check-label" for="check1">
                  Check me out
                </label>
              </div>
            </div>
        
            <!-- File Input -->
            <div class="mb-3">
              <label for="fileInput" class="form-label">File Input</label>
              <input class="form-control" type="file" id="fileInput">
            </div>
        
            <!-- Textarea -->
            <div class="mb-3">
              <label for="textareaInput" class="form-label">Textarea</label>
              <textarea class="form-control" id="textareaInput" rows="3" placeholder="Enter text"></textarea>
            </div>
        
            <!-- Range Input -->
            <div class="mb-3">
              <label for="rangeInput" class="form-label">Range Input</label>
              <input type="range" class="form-range" id="rangeInput">
            </div>
            
            <!-- Reset Button -->
            <button type="submit" class="btn btn-danger">Reset</button>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
