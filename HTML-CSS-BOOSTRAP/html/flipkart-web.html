<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/flipkart-web.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg " style="background-color:white;">
        <div class="container">
            <div class="perent-head">
                <div class="child-head child-head1">
                    <div class="logo">
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                            width="160" height="40" title="Flipkart" style="margin: 0 30px 0 0;">
                    </div>
                    <form class="d-flex dn2" role="search" style="width: 100%;">
                        <div class="input-group flex-nowrap header-search" style="background-color: #f0f5ff;">
                            <svg width="30" height="24" class="header-search-svg" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <title>Search Icon</title>
                                <path
                                    d="M10.5 18C14.6421 18 18 14.6421 18 10.5C18 6.35786 14.6421 3 10.5 3C6.35786 3 3 6.35786 3 10.5C3 14.6421 6.35786 18 10.5 18Z"
                                    stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                                <path d="M16 16L21 21" stroke="#717478" stroke-width="1.4" stroke-linecap="round"
                                    stroke-linejoin="round">
                                </path>
                            </svg>
                            <input type="text" class="header-search-input"
                                placeholder="Search for Product, Brands and More" aria-label="Search">
                        </div>
                    </form>
                </div>
                <div class="child-head child-head2">
                    <ul class="navbar-child2 me-auto mb-2 mb-lg-0">
                        <div class="header-li-custom">
                            <li class="nav-item login-li">
                                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg"
                                    alt="Login" class="-dOa_b L_FVxe header-li-child" width="24" height="24">
                                <a class="nav-link header-li-child dn" href="#">Login</a>
                            </li>
                        </div>
                        <li class="nav-item">
                            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg"
                                alt="Cart" class="_1XmrCc header-li-child" width="24" height="24">
                            <a class="nav-link active header-li-child dn" aria-current="page" href="#">Cart</a>
                        </li>
                        <li class="nav-item">
                            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
                                alt="Become a Seller" class="_1XmrCc header-li-child">
                            <a class="nav-link header-li-child dn" aria-disabled="true">Become a Seller</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- body part 1 upper part of slider -->
    <section id="body-part-1">
        <div class="container">
            dfs
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
